<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,5)),url("bk.jpg");
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: yellow;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            .login-container h2 {
                color: cornflowerblue;
            }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
           
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
                color: cornflowerblue;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-group button {
                background-color: #4caf50;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .form-group button:hover {
                    background-color: #45a049;
                }
    </style>
</head>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="your_server_side_script.php" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login<a href="Zeeshan&Usman.html">Log in</a></button>
            </div>
        </form>
    </div>

</body>
</html>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Simple validation to check if fields are not empty
        if (username === "" || password === "") {
            alert("Both username and password are required!");
            return false;
        }

        // You can add more sophisticated validation here if needed

        return true;
    }
</script>

</body>
</html>
